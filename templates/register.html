{% extends "base.html" %}

{% block heads %}

<style type="text/css">

.centered-form{
	margin-top: 60px;
  min-height: 450px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}

ul li {
	color: red;
}

.error {
	color: red;
}

/* Basic Style */

    </style>


{% endblock %}

{% block content %}

        <div class="row centered-form">
        <div class="col-sm-8 col-sm-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Cadastre-se Aqui <small>É Grátis!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form method="post">
                <div class="form-group">
			    				<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Usuário" value="{{ username }}">
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" value="{{ email }}">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Senha" value="{{ password }}">
			    					</div>
			    				</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="verify" id="password_confirmation" class="form-control input-sm" placeholder="Confirme a senha" value="{{ password }}">
			    					</div>
			    				</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						{% if errors %}
												<ul>
												{% for err in errors %}
													<li><span class="error">{{ err }}</span></li>
												{% endfor %}
												</ul>
											{% endif %}
			    					</div>
			    				</div>
			    			</div>

			    			<input type="submit" value="Register" class="btn btn-info btn-block">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>


<script type="text/javascript">
    (function() {
        $('#nav-register').addClass('active');
    })();
</script>
{% endblock %}
