{% extends "base.html" %} {% block heads %}
<style type="text/css">

  .main {
    padding-top: 50px;
    max-width: 320px;
    margin: 0 auto;
    height: 500px;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
            margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 50px;
    text-align: center;
  }
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  h3 {
    text-align: center;
    line-height: 300%;
  }

  .error-msg {
    color: red;
    margin-bottom: 10px;
  }
    </style>
{% endblock %} {% block content %}
<div class="row">

    <div class="main">

      <h3>Entre com, ou <a href="{{ urls.register }}">Cadastre-se</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">ou</span>
      </div>

      <form role="form" method="post">
        <div class="form-group">
          <label for="inputUsernameEmail">Usuário</label>
          <input type="text" class="form-control" id="inputUsernameEmail" name="username"/ required placeholder="Usuário">
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" name="password" required placeholder="Senha"/>
        </div>
        <div class="error-msg">
          <span>{{ error }}</span>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox" name="remember">
            Lembrar </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Logar
        </button>
      </form>

    </div>

  </div>
  <script type="text/javascript">
    (function() {
      $('#nav-login').addClass('active');
    })();
  </script>
{% endblock %}
